syntax = "proto3";
option go_package = "../models";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";


enum In {
    IN_QUERY = 0;
    IN_HEADER = 1;
}

message HttpSecretDefinition {
    repeated string allowedDomains = 1;
    In in = 2;
    string key = 3;
    string value = 4;
}

message SignatureSecretDefinition {
    string algorithm = 0;
    string value = 1;
}

enum SecretDefinitionType {
    SECRET_DEFINITION_TYPE_HTTP = 0;
    SECRET_DEFINITION_TYPE_SIGNATURE = 1;
}

message SecretDefinition {
    SecretDefinitionType type = 1;
    oneof definition {
        HttpSecretDefinition http = 2;
        SignatureSecretDefinition signature = 3;
    }
}

message WorkflowManifest {
    string id = 1;
    string version = 10;
    string projectId = 8;
    string workflowId = 9;
    google.protobuf.Timestamp createdAt = 6;
    string startAt = 4;
    map<string, TaskDefinition> states = 3;
    bool waitForResponse = 7;
}

message TaskDefinition {
    repeated string dependsOn = 1;
    repeated string dependants = 2;
    int64 maxRetries = 3;
    repeated int64 backoff = 4;
    repeated string retryableErrors = 6;
    repeated string secretBindings = 7;
    TaskType taskType = 8;
    string taskIdentifier = 10;
    map<string, google.protobuf.Value> config = 11;
}

enum TaskType {
    TASK_TYPE_NATIVE = 0;
    TASK_TYPE_HTTP_REMOTE = 1;
    TASK_TYPE_LOOP = 2;
    TASK_TYPE_RETURN = 3;
    TASK_TYPE_DELAY = 4;
    TASK_TYPE_INPUT = 5;
    TASK_TYPE_REMOTE = 6;
}

